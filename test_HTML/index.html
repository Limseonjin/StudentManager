<html lang="ko">
  <head>

    <title>학생정보시스템</title>

    <link rel="stylesheet" href="./common.css" />

  </head>
  <body>
    <h1>학생 정보 관리 시스템</h1>
    <div class="tableWrap">
      <table class="studentList">
        <thead class="tableHead">
          <th class="info headTd">학번</th>
          <th class="info headTd">이름</th>
          <th class="info headTd">성별</th>
          <th class="info headTd">나이</th>
          <th class="info headTd">기타</th>
        </thead>
        <tbody class="studentInfo">
          <tr>
            <td class="info">1</td>
            <td class="info">ㅎㅎ</td>
            <td class="info">남</td>
            <td class="info">4</td>
            <td class="info">
              <button class="detail_btn btn">세부사항</button>
            </td>
          </tr>
          <tr>
            <td class="info">1</td>
            <td class="info">ㅎㅎ</td>
            <td class="info">남</td>
            <td class="info">4</td>
            <td class="info">
              <button class="detail_btn btn">세부사항</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="student_Detail_Info non">
      <h2><span>ss</span>의 세부정보</h2>
      <ul class="Detail_List">
        <li class="info">학번 : <span>14</span></li>
        <li class="info">이름 : <span>14</span></li>
        <li class="info">성별 : <span>14</span></li>
        <li class="info">나이 : <span>14</span></li>
        <li class="info">전화번호 : <span>14</span></li>
        <li class="info">주소 : <span>14</span></li>
      </ul>
      <button class="btn update">정보 수정</button>
      <button class="btn update">정보 삭제</button>
    </div>

    <div class="delete_Modal">
      <div>
        <h1>정말 삭제하시겠습니까?</h1>
        <p>영구 삭제 되어 데이터가 사라집니다.</p>
        <div class="btn_wrap">
          <button class="del_btn btn">삭제</button>
          <button class="del_btn btn">아니요</button>
        </div>
      </div>
    </div>
  </body>
</html>
